<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript TODO List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>To Do List</h1>
    </div>
    <div class="container">
        <div class="inputs">
            <div class="entry">
                <form action="">
                <input class="input" type="text" placeholder="Type...">
                <button id="doSomethingButton">Add</button>
                </form>
            </div>
            <div class= "anime-list">

            </div>
            <div class= "errands-list">
    
            </div>
            <div class= "death-note">
        
        

        </div>

        <div class="elements" id="elements">
        
        </div>
    </div>


    <script type="text/javascript">
        let doSomethingButton = document.getElementById("doSomethingButton");
        let elements = document.getElementById("elements");
    
        
        //Add elements to our page on button click
        

        doSomethingButton.onclick = function() {
            let myNewElement = document.createElement("div");
            let myNewElementButton = document.createElement("button");
            
            let myNewElementText = document.createTextNode("Hello World");
            
            myNewElementButton.innerHTML = "X";
            
            myNewElement.appendChild(myNewElementText);
            myNewElement.appendChild(myNewElementButton);
            
            elements.appendChild(myNewElement);
            
            myNewElement.onclick = function() {
                
            }

            myNewElementButton.onclick = function() {
                if(myNewElement.style.backgroundColor == "red"){
                elements.removeChild(myNewElement);
                }

                myNewElement.style.backgroundColor = "red";
            }


        }

    </script>
</body>
</html>
